name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: |
        docker build -t wpalmeida/conversor-temperatura-app:{{ github.sha }} .
      # working-directory: /currencyconverter
        # docker build -t wpalmeida/conversor-temperatura-app:latest .
    - name: Login to Docker Hub
      run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

    # - name: Push Docker Image
    #   run: docker push wpalmeida/conversor-temperatura-app:latest
    #   # working-directory: /currencyconverter

    - name: Push Docker Image
      run: docker push wpalmeida/conversor-temperatura-app:{{ github.sha }}

  update-k8s-deployment:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Update Kubernetes Deployment
      run: |
        sed -i "s|image: wpalmeida/conversor-temperatura-app:.*|image: wpalmeida/conversor-temperatura-app:{{ github.sha }}|" kubernetes/deployment.yaml

    - name: Commit and Push Changes
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add kubernetes/deployment.yaml
        git commit -m "Update Kubernetes Deployment to latest tag"
        git push